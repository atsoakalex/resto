          <div class="baseline">

          </div>

        <div class="container d-flex flex-column justify-content-center align-items-center">
          <div class="row  ">
            <!-- Colonne des informations de contact -->
            <div class="col-md-6 p-3 w-100">
              <h2 class="title">IContact Us</h2>
              <ul class="list-group fs-5 ">
                <li class="list-group-item">Téléphone: 0493457867</li>
                <li class="list-group-item">Email: contact@restauranteve.com</li>
                <li class="list-group-item">Adresse: 123 Main Street, 1000,Brussels</li>
              </ul>
            </div>
        
            <!-- Colonne du formulaire de réclamation -->
            <div class="col-md-6 p-3 mx-1 w-100 font-weight-bold">
              <h2 class="title">Book Here</h2>
              <form>
                <select class="form-select fs-5 " aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Reservations</option>
                  <option value="2">Claims</option>
                  <option value="3">Comments</option>
                </select>
                <div class="form-group title fs-5">
                  <label for="name ">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group title fs-5">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group title fs-5">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="6" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
              </form>
              <h1 class="title">Localisation</h1>
              <div class="localisation ms-0"> 
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.7589946405296!2d4.390580115080748!3d50.83562786741769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c4bab66de887%3A0xd35078cee757e28b!2sRue%20Chp%20du%20Roi%20106%2C%201040%20Etterbeek!5e0!3m2!1sfr!2sbe!4v1668802380657!5m2!1sfr!2sbe" width="500" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
